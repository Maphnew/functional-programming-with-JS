    <script>
    function _filter(list, predi) {
        var new_list = []
        _each(list, function(val) {
            if (predi(val)) new_list.push(val)
        })
        // for (const element of list) {
        //     if (predi(element)) {
        //         new_list.push(element)
        //     }
        // }
        return new_list
    }
    
    function _map(list, mapper) {
        var new_list = []
        _each(list, function(val){
            new_list.push(mapper(val))
        })
        // for (const element of list){
        //     new_list.push(mapper(element))
        // }
        return new_list
    }
    
    function _each(list, iter) {
        for (const element of list){
            iter(element)
        }
        return list
    }
    </script>
    
    <script>
    // $('div') => array like 객체
    console.log(document.querySelectorAll('body'))
    // [body]
    console.log(document.querySelectorAll('*'))
    // [html, head, ...]
    
    // console.log(
    //     document.querySelectorAll('*').map(function(node) {
    //         return node.nodeName;
    //     })
    // )
    // ERROR! because 'document.querySelectorAll('*')' is not an array!
    console.log(
        _map(document.querySelectorAll('*'), function(node) {
            return node.nodeName;
        })
    )
    // (6) ["HTML", "HEAD", "META", "BODY", "SCRIPT", "SCRIPT"]
    </script>

    <script>
        var a = document.querySelectorAll('*')
        // a.slice(1)
        // error

        var slice = Array.prototype.slice;
        console.log(slice.call(a, 2))
        // (5) [meta, body, script, script, script]
        
        console.log(a)
        // NodeList(7) [html, head, meta, body, script, script, script]

        console.log(slice.call(a, 2).constructor)
        // ƒ Array() { [native code] }

        var a = { 0:1, 1:20, 2: 30, length:3 }
        console.log(a)
        // {0: 1, 1: 20, 2: 30, length: 3}
        console.log(a[0])

        console.log(a[1])
        // 20
        console.log(a[2])
        // 30
        console.log(slice.call(a, 1))
